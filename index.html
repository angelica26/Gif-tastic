<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TV GIFs!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Asap+Condensed" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/buttons.js"></script>
</head>

<body>

  <div class="container">
    <h1>TV GIF TIME!</h1>
    <p>Click the buttons to view GIFS for that show
    <br>
    <p>Type in your own favorite TV shows and a new button will be created for that show</p>

    <!-- Rendered buttons will get dumped here  -->
    <div id="tv-buttons"></div>

    <form id="tv-form">
      <label for="tv-input">Add a TV Show</label>
      <input type="text" id="tv-input"><br>

      <!-- Button triggers new tv show button to be added -->
      <input id="add-tvshow" type="submit" value="Submit">
    </form>

    <!-- tv show gifs will get dumped Here -->
    <div id="tvshows-view"></div>

   
     
  </div>
</body>

</html>
